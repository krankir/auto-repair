{% extends 'base.html' %}

{% block content %}
  <h1>Login</h1>
  <hr>

  {% if form.errors %}
    <p>{{ form.errors.error }}</p>
  {% endif %}

  <form action="{% url 'auth:login' %}" method="post">
      {% csrf_token %}
      {{ form }}
    <button type="submit" class="btn btn-success">Login</button>
  </form>
{% endblock %}
